<section class='flex row'>
	{% for tag in alltags -%}
		{% for rawtag in tags -%}
			{% if rawtag == tag.title -%}
				<a href='/tag/{{ tag.title | slugify }}' rel='tag' class='{{ tag.title | slugify }} {{ size }} written button p-category'>{{ tag.title }}</a>
			{% endif -%}
		{% endfor -%}
	{% endfor -%}
</section>
